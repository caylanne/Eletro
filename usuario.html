<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="shortcut icon" href="assets/img/ELETRO-SEM-FUNDO-Copia.ico" type="image/x-icon">
    <title>Usuário - ELETRO+</title>

    <style>
        /* Estilos específicos para esta página */

        /* TOP-BAR ajustada para a cor branca e alinhamento */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 20px;
            padding: 0 10px; /* Pequeno padding para os ícones */
        }

        .top-bar svg {
            width: 22px;
            height: 22px;
            fill: white;
            cursor: pointer;
        }

        /* Estilo do cabeçalho do usuário no topo do card */
        .user-header {
            display: flex;
            flex-direction: column; /* Coloca a foto e o texto em colunas */
            align-items: center; /* Centraliza verticalmente e horizontalmente */
            gap: 15px;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Linha divisória */
            text-align: center;
        }

        .user-header img {
            width: 100px; /* Aumentado para destaque */
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4af;
            object-fit: cover;
        }

        .user-info h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .user-info p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 0.9rem;
            color: white;
        }

        /* Container para os botões de ação */
        .user-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        /* Estilo dos botões de ação (similar ao .btn da tela inicial) */
        .action-card {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.15); /* Fundo sutil */
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-card:hover {
            background-color: #4af; /* Cor de destaque ao passar o mouse */
            color: #000;
            transform: scale(1.02);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Para manter a consistência do footer */
        footer {
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }

        footer strong {
            font-weight: bold;
        }

        /* Usamos o .card base do style.css e removemos o container específico */
    </style>
</head>
<body>

    <div class="card">

        <div class="top-bar">
            <a href="telaInicial.html" class=" sla">
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                </svg>
            </a>

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 2.598-1.528 3.78-.24.275-.472.524-.69.743-.273.273-.26.723.036.979.284.244.71.229.977-.036L2 11h12l.205.206c.267.265.693.28.977.036.295-.256.309-.706.036-.979-.218-.219-.45-.468-.69-.743C13.5 8.598 13 7.098 13 6a5.002 5.002 0 0 0-4.005-4.901z" />
                </svg>
            </div>
        </div>


        <div class="user-header">
            <img src="assets/img/ELETRO+ - COM - FUNDO.png" alt="Foto do usuário">
            <div class="user-info">
                <h2>Olá, Usuário!</h2>
                <p>Email: usuario@gmail.com</p>
            </div>
        </div>

        <div class="user-actions">
            <a href="historico.html" class="action-card">Histórico de Recargas</a>
            <a href="simulador.html" class="action-card">Simulador de KW/h</a>
            <a href="planejar.html" class="action-card">Planejar Viagem</a>
            <a href="#" class="action-card">Configurações</a>
            <a href="loginELETRO.html" class="action-card">Sair</a>
        </div>

        <footer>
            <p>Desenvolvido pela equipe da <strong>ELETRO+</strong></p>
            <p>&copy; 2025, <strong>ELETRO+</strong> - Todos os direitos reservados</p>
        </footer>

    </div>

</body>
</html>
