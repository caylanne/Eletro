<body>
    
    <div class="container">
        <div class="container-container">
            <h1>Cadastre-se</h1>
            <img src="assets/img/ELETRO+ SEM FUNDO.png" alt="" class="imgm">
            <div class="header-buttons">
                <a href="loginELETRO.html" target="_self">
                  <button class="header-btn active" id="btn-cadastrar">Cadastrar</button>
                  <button class="header-btn" id="btn-login">Login</button>
                </a>
            </div>
            
            <div class="form">
                <form action="#" id="form-register">
                    <div class="inputs">
                        <label for="pnome"><strong>Nome:</strong></label>
                        <input type="text" id="pnome" name="pnome" placeholder="Seu Nome" required>
                        
                        <label for="snome"><strong>Sobrenome:</strong></label>
                        <input type="text" id="snome" name="snome" placeholder="Seu Sobrenome" required>
                        
                        <label for="e-mail"><strong>Digite seu e-mail:</strong></label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="fulano@gmail.com" required>
                        
                        <label for="fone"><strong>Celular:</strong></label>
                        <input type="tel" id="fone" name="fone" placeholder="(83) 9 9999-9999" required>
                        
                        <label for="senha"><strong>Digite sua senha</strong></label>
                        <input type="password" id="senha" name="senha" placeholder="************" required>
                        
                        <label for="csenha"><strong>Confirme sua senha:</strong></label>
                        <input type="password" id="csenha" name="csenha" placeholder="************" required>
                        
                        <a href="telaInicial.html" target="_self" class="butn"> Cadastrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
