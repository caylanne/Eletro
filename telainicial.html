<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Inicial - Eletro+</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/img/ELETRO-SEM-FUNDO-Copia.ico" type="image/x-icon">


  <!-- Ícones (usa biblioteca Font Awesome) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card">
    <div class="icons-top">
      <div class="icon"><i class="fas fa-user"></i></div>
      <div class="icon"><i class="fas fa-bell"></i></div>
    </div>

    <br>

    <h2>Seja Bem Vindo!</h2>
    
    <p>Busque recargas, simule custos e<br>planeje rotas com praticidade.</p>
    
    <br><br><br>

    <button class="btn"><i class="fas fa-charging-station"></i> Pontos de Recarga</button>
    <br><br>
    <button class="btn"><i class="fas fa-bolt"></i> Simulação de KW'h</button>
    <br><br>
    <button class="btn"><i class="fas fa-route"></i> Planejar Viagem</button>
    <br><br>
    <button class="btn"><i class="fas fa-heart"></i> Pontos Favoritos</button>
    <br><br>
    <button class="btn"><i class="fas fa-history"></i> Histórico de Recarga</button>

    <br><br>
    
    <p class="footer">Carregue, economize e vá mais longe.</p>
  </div>
</body>
</html>
